{% extends "base.html" %}

{% block title %}Page Not Found - UPI Fraud Detection{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body py-5">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                </div>
                <h1 class="display-4 fw-bold text-muted">404</h1>
                <h3 class="mb-3">Page Not Found</h3>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                    <a href="{{ url_for('test_transaction') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-vial me-2"></i>Test Transaction
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
